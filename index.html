<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* جلوگیری از اسکرول */
    }

    /* ویدیو به‌عنوان پس‌زمینه */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ویدیو کاملاً صفحه را پوشش می‌دهد */
      z-index: -1; /* زیر محتوا نمایش داده می‌شود */
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      background: #ffffffcc;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    #paper {
      width: 300px;
      max-width: 90%;
      height: auto;
      padding: 10px;
      margin-top: 20px;
      background: #f8f1e4;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
    }

    #paper p {
      font-size: 18px;
      padding: 18px;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <!-- ویدیو به‌عنوان پس‌زمینه -->
  <video autoplay muted loop>
    <source src="your-video.mp4.mp4" type="video/mp4">
    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
  </video>

  <h1>جمله تصادفی</h1>
  <button onclick="showRandomSentence()">کلیک کنید</button>
  <div id="paper">
    <p id="sentence"></p>
  </div>

  <script>
    const sentences = [
      "زندگی زیباست، قدر لحظات را بدان.",
      "هر روز فرصتی جدید برای موفقیت است.",
      "با امید و تلاش می‌توان کوه‌ها را جا‌به‌جا کرد.",
      "عشق بزرگ‌ترین هدیه‌ای است که می‌توان دریافت کرد.",
      "دوستی مانند گلی است که باید از آن مراقبت کرد."
    ];

    function showRandomSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const randomSentence = sentences[randomIndex];
      document.getElementById('sentence').textContent = randomSentence;
      document.getElementById('paper').style.display = 'block';
    }
  </script>
</body>
</html>
