<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      color: black;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      padding-bottom: 80px;
    }

    #container {
      text-align: center;
      position: absolute;
      bottom: 150px; /* افزایش فاصله از پایین */
      left: 50%;
      transform: translateX(-50%);
    }

    h1 {
      margin-bottom: 15px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #ffffffcc;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      margin-bottom: 90px;
    }

    button:hover {
      background: #f7f303;
      transform: scale(1.05);
    }

    #paper {
      width: 250px;
      padding: 10px;
      background: #f8f1e4;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      position: absolute;
      bottom: -60px; /* جابجایی بالا */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    #sentence {
      font-size: 20px;
      text-align: center;
      color: #333;
    }

    @media (max-width: 768px) {
      #desktop-video {
        display: none;
      }
    }
    @media (min-width: 769px) {
      #mobile-video {
        display: none;
      }
    }
  </style>
</head>
<body>
  <video id="desktop-video" autoplay loop muted playsinline>
    <source src="desktop-video.mp4" type="video/mp4">
    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
  </video>

  <video id="mobile-video" autoplay loop muted playsinline>
    <source src="mobile-video.mp4" type="video/mp4">
    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
  </video>

  <div id="container">
    <h1>شما یه پیام از طرف امام حسین (ع) دارید </h1>
    <button onclick="handleButtonClick()">دریافت پیام</button>
    <div id="paper">
      <p id="sentence"></p>
    </div>
  </div>

  <script>
    const sentences = [
      "خدا مادرت رو بيامرزه كه براى من عزادارى كردى، شب اول قبر واست جبران میکنم",
      "...کربلا منتظرتم",
      "فکر نکنی حواسم بهت نیستا",
      "اللهم ارزقنا زیارت الحسین (ع)",
      "به خدا توکلت کن و حرکت کن"
    ];

    function handleButtonClick() {
      const activeVideo = window.innerWidth <= 768
        ? document.getElementById('mobile-video')
        : document.getElementById('desktop-video');
      activeVideo.muted = false;
      activeVideo.play();
      showRandomSentence();
    }

    function showRandomSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const randomSentence = sentences[randomIndex];
      document.getElementById('sentence').textContent = randomSentence;
      document.getElementById('paper').style.display = 'block';
    }
  </script>
</body>
</html>
