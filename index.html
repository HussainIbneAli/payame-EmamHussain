<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      color: black;
      background-image: url('H.jpg.jpg');
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* برای پس‌زمینه ثابت */
    }

    @media (max-width: 768px) {
      body {
        background-size: contain; /* برای موبایل تصویر را در ابعاد مناسب نمایش می‌دهد */
      }
    }

    h1 {
      margin-top: 50px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      background: #ffffffcc;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    #paper {
      width: 300px;
      height: 200px;
      margin: 20px auto 0;
      background: #f8f1e4;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none; /* در ابتدا کاغذ مخفی است */
      position: relative;
      animation: slideIn 1s ease-out forwards;
    }

    #paper p {
      font-size: 18px;
      padding: 18px;
      text-align: center;
      color: #333;
    }

    /* انیمیشن برای ظاهر شدن کاغذ */
    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>جمله تصادفی</h1>
  <button onclick="showRandomSentence()">کلیک کنید</button>
  <div id="paper">
    <p id="sentence"></p>
  </div>

  <script>
    const sentences = [
      "زندگی زیباست، قدر لحظات را بدان.",
      "هر روز فرصتی جدید برای موفقیت است.",
      "با امید و تلاش می‌توان کوه‌ها را جا‌به‌جا کرد.",
      "عشق بزرگ‌ترین هدیه‌ای است که می‌توان دریافت کرد.",
      "دوستی مانند گلی است که باید از آن مراقبت کرد."
      // جملات بیشتری اضافه کنید
    ];

    function showRandomSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const randomSentence = sentences[randomIndex];

      // قرار دادن جمله در کاغذ
      document.getElementById('sentence').textContent = randomSentence;

      // نمایش کاغذ با انیمیشن
      const paper = document.getElementById('paper');
      paper.style.display = 'block';
    }
  </script>
</body>
</html>
