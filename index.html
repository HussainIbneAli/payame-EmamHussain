<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیام امام حسین (ع)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-bilder: url('background.jpg.jpg'); /* آدرس تصویر */
      background-size: cover; /* تصویر تمام صفحه را می‌پوشاند */
      background-position: center; /* تصویر در مرکز قرار می‌گیرد */
      background-repeat: no-repeat; /* تصویر تکرار نمی‌شود */
      color: black; /* رنگ متن */
    }
    h1 {
      margin-top: 50px;
      font-size: 24px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8); /* سایه متن */
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #d9534f;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    button:hover {
      background-color: #c9302c;
    }
    #result {
      margin-top: 20px;
      font-size: 25px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* سایه متن */
    }
  </style>
</head>
<body>
  <h1>
    شما پیامی از طرف  <span style="color: red;">امام حسین</span> (ع) دارید. برای دریافت پیام روی دکمه کلیک کنید.
  </h1>
  <button onclick="showRandomSentence()">نمایش پیام</button>
  <div id="result"></div>

  <script>
    const sentences = [
      "زندگی با عزت بهتر از مرگ با ذلت است.",
      "اشک برای ما، روح تو را پاک می‌کند.",
      "اگر برای حق قدم برمی‌داری، بدان که خدا با توست.",
      "عشق به ما تو را به بلندترین قله‌های انسانیت خواهد رساند."
    ];

    function showRandomSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      document.getElementById('result').textContent = sentences[randomIndex];
    }
  </script>
</body>
</html>
