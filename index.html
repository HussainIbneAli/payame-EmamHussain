<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      color: black;
      background-image: url('H.jpg.jpg');
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 768px) {
      body {
        background-size: contain;
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      button {
        font-size: 14px;
        padding: 8px 16px;
      }

      #paper {
        width: 90%;
        height: auto;
      }

      #paper p {
        font-size: 14px;
        padding: 10px;
      }
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      background: #ffffffcc;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    #paper {
      width: 300px;
      max-width: 90%;
      height: auto;
      padding: 10px;
      margin-top: 20px;
      background: #f8f1e4;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      position: relative;
      animation: slideIn 1s ease-out forwards;
    }

    #paper p {
      font-size: 18px;
      padding: 18px;
      text-align: center;
      color: #333;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>جمله تصادفی</h1>
  <button onclick="showRandomSentence()">کلیک کنید</button>
  <div id="paper">
    <p id="sentence"></p>
  </div>

  <script>
    const sentences = [
      "زندگی زیباست، قدر لحظات را بدان.",
      "هر روز فرصتی جدید برای موفقیت است.",
      "با امید و تلاش می‌توان کوه‌ها را جا‌به‌جا کرد.",
      "عشق بزرگ‌ترین هدیه‌ای است که می‌توان دریافت کرد.",
      "دوستی مانند گلی است که باید از آن مراقبت کرد."
    ];

    function showRandomSentence() {
      const randomIndex = Math.floor(Math.random() * sentences.length);
      const randomSentence = sentences[randomIndex];
      document.getElementById('sentence').textContent = randomSentence;
      document.getElementById('paper').style.display = 'block';
    }
  </script>
</body>
</html>
