<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      color: black;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      padding-bottom: 80px;
    }

    #container {
      text-align: center;
      position: absolute;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
    }

    h1 {
      margin-bottom: 15px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      border: none;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      margin-bottom: 90px;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      transform: scale(1.1);
    }

    #paper {
      min-width: 250px;
      max-width: 800px;
      padding: 12px;
      background: #f8f1e4;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      word-wrap: break-word;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      white-space: normal;
    }

    #sentence {
      font-size: 20px;
      text-align: center;
      color: #333;
      line-height: 1.8;
      word-wrap: break-word;
    }

    #sentence span.hussein {
      color: red;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      #desktop-video { display: none; }
    }
    
    @media (min-width: 769px) {
      #mobile-video { display: none; }
    }
  </style>
</head>
<body>
  <video id="desktop-video" autoplay loop muted playsinline>
    <source src="desktop-video.mp4" type="video/mp4">
    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
  </video>

  <video id="mobile-video" autoplay loop muted playsinline>
    <source src="mobile-video.mp4" type="video/mp4">
    مرورگر شما از پخش ویدیو پشتیبانی نمی‌کند.
  </video>

  <div id="container">
    <h1>شما یه پیام از طرف امام <span class="hussein">حسین</span> (ع) دارید </h1>
    <button onclick="handleButtonClick()">دریافت پیام</button>
    <div id="paper">
      <p id="sentence"></p>
    </div>
  </div>

  <script>
    const sentences = [
      "خدا مادرت رو بيامرزه كه براى من عزادارى كردى، شب اول قبر واست جبران منتظرتم",
      "...کربلا حسین منتظرتم",
      "به محض شنیدن الله اکبرِ اذان، دعای اللهم کن لولیک الفرج ... را بخوان",
      "اللهم ارزقنا زیارت <span class='hussein'>حسین</span> (ع)",
      "به خدا توکلت کن  و حرکت کن",
      " حسین  مهدی فاطمه علی حسن محمد خدا عباس رقیه علی اکبر علی اصغر سکینه زینب ام گلثوم ام البنین رباب حسین حسین حسین حسین",
      "حسین"
    ];

    function handleButtonClick() {
      const activeVideo = window.innerWidth <= 768
        ? document.getElementById('mobile-video')
        : document.getElementById('desktop-video');
      
      activeVideo.muted = false;
      activeVideo.play();
      showRandomSentence();
    }

    function showRandomSentence() {
      const paper = document.getElementById('paper');
      const sentence = document.getElementById('sentence');
      const randomIndex = Math.floor(Math.random() * sentences.length);
      sentence.innerHTML = sentences[randomIndex].replace(/حسین/g, "<span class='hussein'>حسین</span>");
      paper.style.display = 'block';
      paper.style.width = Math.min(600, sentence.textContent.length * 12) + 'px';
      paper.style.maxHeight = '200px';
      setTimeout(() => { paper.style.opacity = 1; }, 50);
    }
  </script>
</body>
</html>
