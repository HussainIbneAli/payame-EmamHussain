  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      color: black;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* جلوگیری از اسکرول */
    }

    /* ویدیو پس‌زمینه برای دسکتاپ */
    #desktop-video {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ویدیو کاملاً صفحه را پوشش می‌دهد */
      z-index: -1; /* زیر محتوا نمایش داده می‌شود */
    }

    /* ویدیو پس‌زمینه برای موبایل */
    #mobile-video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* ویدیو کاملاً صفحه را پوشش می‌دهد */
      z-index: -1; /* زیر محتوا نمایش داده می‌شود */
    }

    /* نمایش ویدیو موبایل در صفحات کوچک‌تر */
    @media (max-width: 768px) {
      #desktop-video {
        display: none;
      }
      #mobile-video {
        display: block;
      }
    }

    h1 {
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 20px;
      background: #ffffffcc;
      border: none;
      border-radius: 5px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      background: #f1f1f1;
      transform: scale(1.05);
    }

    #paper {
      width: 300px;
      max-width: 90%;
      height: auto;
      padding: 10px;
      margin-top: 20px;
      background: #f8f1e4;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: none;
    }

    #paper p {
      font-size: 18px;
      padding: 18px;
      text-align: center;
      color: #333;
    }
