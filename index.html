<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جمله تصادفی</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      direction: rtl;
      color: black;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    #container {
      position: relative;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }

    button {
      padding: 12px 22px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #f9d423, #ff4e50);
      border: none;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      color: white;
      font-weight: bold;
      position: fixed;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
    }

    button:hover {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #mobile-video {
      display: block;
    }

    #paper {
      min-width: 250px;
      max-width: 800px;
      background: hsl(54, 51%, 92%);
      padding: 3px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 160px;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      max-width: 90%;
      word-wrap: break-word;
      margin-left: auto;
      margin-right: auto;
    }

    #sentence {
      font-size: 18px;
      text-align: center;
      color: #333;
      line-height: 1.8;
      word-wrap: break-word;
    }

    .hussein {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <video id="mobile-video" autoplay loop muted playsinline>
    <source src="mobile-video.mp4" type="video/mp4">
  </video>

  <div id="container">
    <h1>شما یه پیام از طرف امام حسین (ع) دارید</h1>
    <button onclick="handleButtonClick()">دریافت پیام</button>
    <div id="paper">
      <p id="sentence"></p>
    </div>
  </div>

  <script>
    const sentences = [
      "خدا مادرت رو بيامرزه كه براى من عزادارى كردى، شب اول قبر واست جبران منتظرتم",
      "...کربلا حسین منتظرتم",
      "به محض شنیدن الله اکبرِ اذان، دعای اللهم کن لولیک الفرج ... را بخوان",
      "اللهم ارزقنا زیارت حسین (ع)",
      "به خدا توکلت کن و حرکت کن",
      "حسین مهدی فاطمه علی حسن محمد خدا عباس رقیه علی اکبر علی اصغر سکینه زینب ام گلثوم ام البنین رباب حسین حسین حسین حسین",
      "حسین"
    ];

    function handleButtonClick() {
      showRandomSentence();
    }

    function showRandomSentence() {
      const paper = document.getElementById('paper');
      const sentence = document.getElementById('sentence');
      const randomIndex = Math.floor(Math.random() * sentences.length);
      sentence.innerHTML = sentences[randomIndex].replace(/حسین/g, "<span class='hussein'>حسین</span>");
      paper.style.display = 'block';
      paper.style.width = Math.min(600, sentence.textContent.length * 12) + 'px';
    }
  </script>
  <audio id="background-music" src="madahi.mp3" loop></audio>

  <script>
    const music = document.getElementById('background-music');
    let musicStarted = false;

    function handleButtonClick() {
      if (!musicStarted) {
        music.play();
        musicStarted = true;
      }
      showRandomSentence();
    }
  </script>
</body>
</html>
